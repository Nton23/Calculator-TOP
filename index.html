<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <main class="calculator-container">
        <div class="calculator-structure">
            <div class="container display" id="display-container">
                <div id="display"></div>
            </div>
            <div class="container">
                <button class="buttons none-operator" id="ac-reset-bttn">AC</button>
                <button class="buttons none-operator" id="positive-negative-sign-bttn">+/-</button>
                <button class="buttons none-operator" id="percent-bttn">%</button>
                <button class="buttons operators" id="divide-bttn">/</button>
            </div>
            <div class="container">
                <button class="buttons numbers" id="number-seven-bttn">7</button>
                <button class="buttons numbers" id="number-eight-bttn">8</button>
                <button class="buttons numbers" id="number-nine-bttn">9</button>
                <button class="buttons operators" id="multiple-bttn">*</button>
            </div>
            <div class="container">
                <button class="buttons numbers" id="number-four-bttn">4</button>
                <button class="buttons numbers" id="number-five-bttn">5</button>
                <button class="buttons numbers" id="number-six-bttn">6</button>
                <button class="buttons operators" id="minus-bttn">-</button>
            </div>
            <div class="container">
                <button class="buttons numbers" id="number-one-bttn">1</button>
                <button class="buttons numbers" id="number-two-bttn">2</button>
                <button class="buttons numbers" id="number-three-bttn">3</button>
                <button class="buttons operators" id="plus-bttn">+</button>
            </div>
            <div class="container">
                <button class="buttons zero-button numbers" id="number-zero-bttn">0</button>
                <!--<button class="buttons decimal" id="decimal-bttn">.</button> -->
                <button class="buttons equal-sign" id="equal-sign-bttn">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
