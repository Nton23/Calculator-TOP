<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <main class="calculator-container">
        <div class="calculator-structure">
            <div class="container display" id="display-container">
                <div id="display"></div>
            </div>
            <div class="container buttons">
                <button class="buttons" id="ac-reset-bttn"></button>
                <button class="buttons" id="positive-negative-sign-bttn"></button>
                <button class="buttons" id="percent-bttn"></button>
                <button class="buttons" id="divide-bttn"></button>
            </div>
            <div class="container buttons">
                <button class="buttons" id="number-seven-bttn"></button>
                <button class="buttons" id="number-eight-bttn"></button>
                <button class="buttons" id="number-nine-bttn"></button>
                <button class="buttons" id="multiple-bttn"></button>
            </div>
            <div class="container buttons">
                <button class="buttons" id="number-four-bttn"></button>
                <button class="buttons" id="number-five-bttn"></button>
                <button class="buttons" id="number-six-bttn"></button>
                <button class="buttons" id="minus-bttn"></button>
            </div>
            <div class="container buttons">
                <button class="buttons" id="number-one-bttn"></button>
                <button class="buttons" id="number-two-bttn"></button>
                <button class="buttons" id="number-three-bttn"></button>
                <button class="buttons" id="plus-bttn"></button>
            </div>
            <div class="container buttons">
                <button class="buttons zero-button" id="number-zero-bttn"></button>
                <button class="buttons" id="decimal-bttn"></button>
                <button class="buttons" id="equal-bttn"></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
